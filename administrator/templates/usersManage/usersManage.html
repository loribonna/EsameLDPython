{%extends 'base.html'%}

{% block extra_head_content %}
{% load static %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static "usersManage/usersManage.css" %}" />
{% load static %}
<script src="{% static "usersManage/usersManage.js" %}"></script>
{%endblock%}

{%block content%}

<div id="app">
    <ld-header action="/administrator" main_icon="plane" tooltip="Manage Travels"></ld-header>

    <div>
        {% for user in drivers %}
            <list-item v-on:submit="handleSubmit" user_type="autista" :content="{{user}}"></list-item>
        {% endfor %}
    </div>
    
    <div>
        {% for user in clients %}
            <list-item v-on:submit="handleSubmit" user_type="cliente" :content="{{user}}"></list-item>
        {% endfor %}
    </div>
</div>

{%endblock%}
