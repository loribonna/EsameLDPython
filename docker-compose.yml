version: '2.1'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
  esameld:
    image: esameld
    container_name: esameld
    command: [sh, docker-startup.sh] #python3 manage.py runserver 0.0.0.0:8000
    build: .
    environment:
      - MONGO_URI=mongodb
    ports:
      - "8000:8000"
    links:
      - mongodb
    depends_on:
      - mongodb